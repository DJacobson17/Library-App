<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="bg-dark text-secondary px-5 py-5 text-center">
    <div class="py-5 hero-main">  
      <h1 class="display-5 fw-bold text-white">Library Project</h1>
      <div class="col-lg-6 mx-auto">
        <h2 class="display-8 my-3 $info" >This is a small app for <a href="https://www.theodinproject.com/lessons/javascript-library" title="Go to TOP Library Project" class="link-info">The Odin Project</a> that focusses on object constructors.</h2>
        <p class="fs-5 mb-4">Use the button below to add to your library!</p> 
        <div class="d-grip gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw bold" onclick="openModal()">
            <i class="bi bi-clipboard-plus"></i>
            &nbsp;New Book
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div id="anchor" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    </div>
  </div>

  <div id="bookModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="book-form" novalidate>
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" name="author" required>
              <span class="error" aria-live="polite"></span>
            </div> 
          </div>
          <div class="row mb-3">
            <label for="pages" class="col-sm-2 col-form-label">Pages</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="pages" name="pages" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div class="form-group-row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-info">Add Book</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="book.js"></script>
</html>
